<!doctype html>
<html lang="">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Learning Tables</title>
    </head>
    
    <body>
        <table border="1px" cellspacing="0" cellpadding="">
            <thead>
                <tr>
                    <th >Name</th>
                    <th class="second-col">Age</th>
                    <th colspan="2">Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Brian</td>
                    <td rowspan="2">32</td>
                    <td>West Palm Beach</td>
                    <td>FL</td>
                </tr>
                 <tr>
                    <td>San Diego</td>
                    <td>CA</td>
                </tr>
                <tr>
                    <td>Jen</td>
                    <td>30</td>
                    <td>New York</td>
                    <td>NY</td>
                </tr>
                <tr>
                    <td>Jordan</td>
                    <td>29</td>
                    <td>London</td>
                    <td>UK</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Footer</td>
                </tr>
            </tfoot>
            
        </table>
    </body>
</html>
